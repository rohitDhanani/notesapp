<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header id="navBar">
        <nav>
            <label class="logo">Notes</label>
            <ul>
                
                <li>Home</li>
                <li>About</li>
            </ul>
            <input type="text" name="searchBar" id="searchBar" placeholder="Search Here....">
        </nav>
        
    </header>




    <!-- <h1>Notes</h1> -->
    <button id="create">Create Note</button>
    <section id="createNote">
        <div id="createNotePopUP" class="notActive">
            <button id="close"></button>
            <div id="createNoteContainer">
        <!-- <label for="title">Title</label> -->
        <input type="text" id="title" placeholder="Title">

        <!-- <label for="description">Description</label> -->
        <textarea name="description" id="description" cols="30" rows="15" placeholder="Description"></textarea>
        
        <div>

            <label for="dueDate">Due Date:</label>
            <input type="date" name="" id="dueDate">
            <label for="importance">Importance</label>
            <select name="" id="importance">
                <option value="Choose one" selected disabled>Choose one</option>
                <option value="veryUrgent">veryUrgent</option>
                <option value="Urgent">Urgent</option>
                <option value="normal">Normal</option>
            </select>
        </div>
            <button id="addbtn">Add</button>
    </div>
</div>
    </section>

<section id="viewNote">
        <div id="viewNotePopUP" class="notActive">
            <button id="viewClose"></button>
            <div id="viewNoteContainer">
        
                <p id="viewNoteTitle">title</p>
                <p id="viewNoteDescription">description</p>
                <p id="viewNoteDueDate">Due</p>
                <p id="viewNoteImportance">imp</p>

           </div>
        </div>
</section>






    <main>
        <h3 id="yourNotes">Your Notes</h3>
        <section id="displayNotes">
            <p id="nothingToPreview" style="text-align: center;color:black ;font-size: 1.5rem;">Nothing to preview, Please create a note.</p>
        </section>
    </main>
